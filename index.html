<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Analyzer Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <style>
        :root {
            --primary: #2962ff;
            --background: #0a1929;
            --surface: #132f4c;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
            border-bottom: 1px solid var(--surface);
        }

        .analysis-form {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input, select, button, textarea {
            padding: 0.8rem;
            border: 1px solid var(--primary);
            border-radius: 6px;
            background: transparent;
            color: var(--text);
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: var(--primary);
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .metric-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .advanced-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .trade-explanation {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .trades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        .trades-table th,
        .trades-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--surface);
        }

        .chart-container {
            margin-top: 2rem;
            height: 400px;
        }

        .coin-name {
            text-transform: uppercase;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .analysis-form {
                padding: 1rem;
            }
            
            .chart-container {
                height: 300px;
            }
            
            .trades-table td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Crypto Trading Analyzer Pro</h1>
            <p>Advanced Trading Analysis & Performance Tracking</p>
        </header>

        <form class="analysis-form" id="tradeForm">
            <div class="form-grid">
                <div class="input-group">
                    <label>Coin Name</label>
                    <input type="text" id="coinName" required>
                </div>

                <div class="input-group">
                    <label>Trade Type</label>
                    <select id="tradeType" required>
                        <option value="future">Future</option>
                        <option value="spot">Spot</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>Entry Price ($)</label>
                    <input type="number" step="0.01" id="entryPrice" required>
                </div>

                <div class="input-group">
                    <label>Stop Loss ($)</label>
                    <input type="number" step="0.01" id="stopLoss" required>
                </div>

                <div class="input-group">
                    <label>Take Profit ($)</label>
                    <input type="number" step="0.01" id="takeProfit" required>
                </div>

                <div class="input-group">
                    <label>Leverage</label>
                    <input type="number" id="leverage" min="1" value="1" required>
                </div>

                <div class="input-group">
                    <label>Investment ($)</label>
                    <input type="number" step="0.01" id="investment" required>
                </div>

                <div class="input-group">
                    <label>Setup Time</label>
                    <input type="datetime-local" id="setupTime" required>
                </div>

                <div class="input-group">
                    <label>Trade Explanation</label>
                    <textarea id="tradeExplanation" required></textarea>
                </div>
            </div>
            <button type="submit">Analyze Trade</button>
        </form>

        <div class="advanced-metrics" id="advancedMetrics">
            <div class="metric-card">
                <h3>Win Rate</h3>
                <p class="metric-value" id="winRate">0%</p>
            </div>
            <div class="metric-card">
                <h3>Avg Risk/Reward</h3>
                <p class="metric-value" id="avgRiskReward">0:1</p>
            </div>
        </div>

        <div class="results-section" id="results">
            <div class="metric-card">
                <h3>Risk/Reward Ratio</h3>
                <p class="metric-value" id="riskReward">0:1</p>
            </div>
            <div class="metric-card">
                <h3>Position Size</h3>
                <p class="metric-value" id="positionSize">$0</p>
            </div>
            <div class="metric-card">
                <h3>Potential Profit</h3>
                <p class="metric-value" id="potentialProfit">$0</p>
            </div>
            <div class="metric-card">
                <h3>Potential Loss</h3>
                <p class="metric-value" id="potentialLoss">$0</p>
            </div>
        </div>

        <div class="trade-explanation">
            <h3>Trade Reasoning</h3>
            <p id="explanationText"></p>
            <p><strong>Coin:</strong> <span class="coin-name" id="explanationCoin"></span></p>
        </div>

        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>

        <table class="trades-table">
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Time</th>
                    <th>Type</th>
                    <th>Entry</th>
                    <th>Leverage</th>
                    <th>R/R</th>
                    <th>Outcome</th>
                    <th>Explanation</th>
                </tr>
            </thead>
            <tbody id="tradesList">
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
        const trades = JSON.parse(localStorage.getItem('trades')) || [];
        let chartInstance = null;

        document.getElementById('tradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const tradeData = {
                coin: document.getElementById('coinName').value.trim(),
                type: document.getElementById('tradeType').value,
                entry: parseFloat(document.getElementById('entryPrice').value),
                stopLoss: parseFloat(document.getElementById('stopLoss').value),
                takeProfit: parseFloat(document.getElementById('takeProfit').value),
                leverage: parseInt(document.getElementById('leverage').value),
                investment: parseFloat(document.getElementById('investment').value),
                time: document.getElementById('setupTime').value,
                explanation: document.getElementById('tradeExplanation').value.trim()
            };

            const analysis = analyzeTrade(tradeData);
            trades.push(analysis);
            localStorage.setItem('trades', JSON.stringify(trades));
            
            updateResults(analysis);
            updateTradeHistory();
            updateChart();
            this.reset();
        });

        function analyzeTrade(trade) {
            const riskPerUnit = Math.abs(trade.entry - trade.stopLoss);
            const rewardPerUnit = Math.abs(trade.takeProfit - trade.entry);
            const riskRewardRatio = (rewardPerUnit / riskPerUnit).toFixed(2);
            
            const positionSize = trade.investment * (trade.type === 'future' ? trade.leverage : 1);
            const potentialProfit = (rewardPerUnit / trade.entry) * positionSize;
            const potentialLoss = (riskPerUnit / trade.entry) * positionSize;
            
            return {
                ...trade,
                riskRewardRatio,
                positionSize,
                potentialProfit,
                potentialLoss,
                outcome: potentialProfit > potentialLoss ? 'Profitable' : 'Risky'
            };
        }

        function calculateWinRate() {
            if(trades.length === 0) return 0;
            const profitableTrades = trades.filter(t => t.outcome === 'Profitable').length;
            return ((profitableTrades / trades.length) * 100).toFixed(1);
        }

        function calculateAvgRiskReward() {
            if(trades.length === 0) return 0;
            const totalRR = trades.reduce((acc, t) => acc + parseFloat(t.riskRewardRatio), 0);
            return (totalRR / trades.length).toFixed(2);
        }

        function updateResults(analysis) {
            document.getElementById('riskReward').textContent = `${analysis.riskRewardRatio}:1`;
            document.getElementById('positionSize').textContent = `$${analysis.positionSize.toFixed(2)}`;
            document.getElementById('potentialProfit').textContent = `$${analysis.potentialProfit.toFixed(2)}`;
            document.getElementById('potentialLoss').textContent = `$${analysis.potentialLoss.toFixed(2)}`;
            document.getElementById('explanationText').textContent = analysis.explanation;
            document.getElementById('explanationCoin').textContent = analysis.coin.toUpperCase();
            
            // Update advanced metrics
            document.getElementById('winRate').textContent = `${calculateWinRate()}%`;
            document.getElementById('avgRiskReward').textContent = `${calculateAvgRiskReward()}:1`;
        }

        function updateTradeHistory() {
            const tradesHTML = trades.map(trade => `
                <tr>
                    <td class="coin-name">${trade.coin.toUpperCase()}</td>
                    <td>${new Date(trade.time).toLocaleString()}</td>
                    <td>${trade.type.toUpperCase()}</td>
                    <td>$${trade.entry.toFixed(2)}</td>
                    <td>${trade.leverage}x</td>
                    <td>${trade.riskRewardRatio}:1</td>
                    <td>${trade.outcome}</td>
                    <td>${trade.explanation}</td>
                </tr>
            `).join('');

            document.getElementById('tradesList').innerHTML = tradesHTML;
        }

        function updateChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            const primaryColor = getComputedStyle(document.documentElement)
                .getPropertyValue('--primary').trim();
            
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: trades.map(t => new Date(t.time).toLocaleDateString()),
                    datasets: [{
                        label: 'Position Size',
                        data: trades.map(t => t.positionSize),
                        borderColor: primaryColor,
                        backgroundColor: primaryColor + '20',
                        borderWidth: 2,
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#132f4c'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: '#132f4c'
                            }
                        }
                    }
                }
            });
        }

        // Initialize on load
        if(trades.length > 0) {
            updateResults(trades[trades.length-1]);
            updateTradeHistory();
            updateChart();
        }
    </script>
</body>
</html>
