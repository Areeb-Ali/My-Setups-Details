<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Analysis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Crypto Trading Analysis</h1>
    <form id="tradeForm">
      <label for="coinName">Coin Name:</label>
      <input type="text" id="coinName" required>

      <label for="tradeType">Trade Type:</label>
      <select id="tradeType" required>
        <option value="future">Future</option>
        <option value="spot">Spot</option>
      </select>

      <label for="leverage">Leverage (if future):</label>
      <input type="number" id="leverage" min="1" value="1">

      <label for="setupTime">Setup Time:</label>
      <input type="datetime-local" id="setupTime" required>

      <label for="risk">Risk Amount ($):</label>
      <input type="number" id="risk" required>

      <label for="reward">Reward Amount ($):</label>
      <input type="number" id="reward" required>

      <label for="capital">Capital ($):</label>
      <input type="number" id="capital" required>

      <label for="explanation">Trade Explanation:</label>
      <textarea id="explanation" rows="4" required></textarea>

      <button type="submit">Add Trade</button>
    </form>

    <div id="tradeList">
      <h2>Trade History</h2>
      <table>
        <thead>
          <tr>
            <th>Coin</th>
            <th>Type</th>
            <th>Leverage</th>
            <th>Setup Time</th>
            <th>Risk</th>
            <th>Reward</th>
            <th>Capital</th>
            <th>Explanation</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tradeTableBody">
          <!-- Trade rows will be added here dynamically -->
        </tbody>
      </table>
    </div>

    <div id="analysis">
      <h2>Analysis</h2>
      <p>Win Rate: <span id="winRate">0%</span></p>
      <p>Average Risk-Reward: <span id="avgRiskReward">0</span></p>
      <p>Total Profit: $<span id="totalProfit">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
